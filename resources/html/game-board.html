<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <link rel="stylesheet" href="../css/styles-game-board.css" type="text/css">
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../../app/GameBoard.js" type="text/javascript"></script>
    <script src="../js/Card.js" type="text/javascript"></script>
    <script src="../js/Deck.js" type="text/javascript"></script>
    <script src="../js/Game.js" type="text/javascript"></script>
    <script src="../js/Player.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>War</h1>
    <div class="main-content">

      <div class="players">
        <h4>Player</h4>
        <div class="hand">
          <h2 id="player-value">0</h2>
          <h2 id="player-suit">Suit</h2>
        </div>
        <div class="score">
          <p>Score</p>
          <p id="player-score">0</p>
        </div>
      </div>

      <div class="players">
        <h4>Computer</h4>
        <div class="hand">
          <h2 id="computer-value">0</h2>
          <h2 id="computer-suit">Suit</h2>
        </div>
        <div class="score">
          <p>Score</p>
          <p id="computer-score">0</p> 
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn" id="btnBattle">Battle</button>
    </div>


   
      <script type="text/javascript">
      //initialize game board
      let board = new GameBoard();
      board.newGame();
      console.log(board); 

      //jquery
      $(document).ready(function() {
        $("#btnBattle").on("click", function() { 
          
          let playRound = board.game.playHand()
          $("#player-value").text(playRound[0].value);
          $("#computer-value").text(playRound[1].value);
          $("#player-suit").text(playRound[0].suit);
          $("#computer-suit").text(playRound[1].suit);
          console.log(playRound);

          let exchangeCards = board.game.compareHands(playRound[0].rank, playRound[1].rank);


        });
      });

      // $(document).ready(function() {
      //   $("#btnBattle").on("click", board.game.play);

      // });

    </script>

  </body>

</html>
